<!DOCTYPE html>
<html>
    <head>
        <title>IMG Version 1</title>
        <meta charset="UTF-8">

    </head>
<body>
    <header><h1>PROGRAMA DE IMC</h1></header>
    
    <script>
                
        var nombre = prompt("Ingrese su Nombre");
        var peso = prompt("Ingrese su peso");
        var altura = prompt("Ingrese su altura");
                function saltoLinea()
        {
            document.write("<br><br><br><hr>");
        }

        function imprimir(frase)
        {
            document.write(frase);
            saltoLinea();
        }
        function calcularImc(peso,altura)
        {
            imc = peso / (altura*altura);
            return imc;
            // o se podria escribir tambien como return peso / (altura*altura);
        }

        
        imprimir("La imc de" + nombre +"es"+(calcularImc(peso,altura)));

    </script>
    
    <footer></footer>
</body>
</html>
