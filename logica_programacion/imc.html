        <script>
             // formula para caluclar el IMC = Peso/altura al cuadrado
            
            function saltarLinea()
            {
                document.write("<br><br><br><hr><br><br>");
            }
            
            function imprimir(frase)
            {
                document.write(frase);
                saltarLinea();
            }
            
            function calcularImc(peso,altura,nombre)
            {
            imc = (peso / (altura * altura));
            imprimir("El IMC calculado de:" + nombre+" Es " + imc);
            //return(imc); // es necesario poner ese return para que la funcion retorne el dato si no aparece como no definido
