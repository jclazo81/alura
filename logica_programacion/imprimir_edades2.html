<!DOCTYPE html>
<html>
    <head>
        <title>Imprimir Edades 2</title>
        <meta charset="UTF-8">
        <!--<link rel="stylesheet" href="estilo.css" type="text/css"> -->
    </head>
<body>
    <header></header>
      <h1>PROGRAMA</h1>
        <script>
            function saltarLinea()
            {
                document.write("<br><br><br><hr><br><br>");
            }
            
            function imprimir(frase)
            {
                document.write("<big>"+frase+"</big>");
                saltarLinea();
            }
        
            var anho = 2025;
            imprimir("Hola Amigos");
            // este codigo calcula las edades de Juan, Pedro y Carlos
            imprimir("Juan tiene:"+(anho-2000)+" anios");
            imprimir("Pedro tiene:"+(anho-1995)+" anios");
            var anho = 2030;
            imprimir("Carlos tiene:"+(anho-2005)+" anios");

        </script>

    <footer></footer>
</body>
</html>
