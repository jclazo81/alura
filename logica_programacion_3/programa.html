<!DOCTYPE html>
<html>
    <head>
        <title>Programa HTML</title>
        <meta charset="UTF-8">
        <!-- <link rel="stylesheet" href="estilo.css" type="text/css">   --> 
    </head>
<body>
    <header></header>
    <canvas width="600" height="400" > </canvas>
    
    <script>
             
       var pantalla = document.querySelector("canvas"); // se puede usar comillas dobles o sensillas
       var pincel = pantalla.getContext("2d");

       pincel.fillStyle="lightgrey"; // es una propiedad o caracteristica
       pincel.fillRect(0,0,600,400); // funcion que 

       pincel.fillStyle="green"; // es una propiedad o caracteristica
       pincel.fillRect(0,0,200,400); // funcion que 
       
       pincel.fillStyle="red"; // es una propiedad o caracteristica
       pincel.fillRect(400,0,200,400); // funcion que 

       pincel.fillStyle = "yellow";
       pincel.beginPath();
       pincel.moveTo(300,200);
       pincel.lineTo(200,400);
       pincel.lineTo(400,400);
       pincel.fill(); 

       pincel.fillStyle = "blue";
       pincel.beginPath();
       pincel.arc(300,200,50,0,2*3.14);
       pincel.fill(); 
          

    </script>
    
    <footer></footer>
</body>
</html>
