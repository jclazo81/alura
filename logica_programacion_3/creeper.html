        <title>Programa HTML</title>
        <meta charset="UTF-8">
        <!-- <link rel="stylesheet" href="estilo.css" type="text/css">   --> 
    </head>
<body>
    <header></header>
    <canvas width="350" height="300" > </canvas>
    
    <script>
             
       var pantalla = document.querySelector("canvas"); // se puede usar comillas dobles o sensillas
       var pincel = pantalla.getContext("2d");

       pincel.fillStyle="darkgreen";  // rectangulo principal 1
       pincel.fillRect(0,0,350,300); 

       pincel.fillStyle="black"; // rectangulo 2
       pincel.fillRect(40,50,90,90);
       
       pincel.fillStyle="black";  // rectangulo 3 
       pincel.fillRect(200,50,90,90);

       pincel.fillStyle="black";  // rectangulo 4 
       pincel.fillRect(130,140,70,100);

       pincel.fillStyle="black";  // rectangulo 5 
       pincel.fillRect(90,190,40,110);

       pincel.fillStyle="black";  // rectangulo 6 
       pincel.fillRect(200,190,40,110);
