<!DOCTYPE>
<html lang="es">
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Imagen de logo Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" name="" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" name="" id="correoElectronico" class="input-padron"  required placeholder="email@dominio.com">

                <label for="telefono">Telelfono</label>
                <input type="tel" name="" id="Telelfono" class="input-padron" required placeholder="(xxx)+xxx-xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required> </textarea>

                <fieldset>
                    <legend> Como le Gustaria que lo contactemos ? </legend>
                    
                    
                    <label class=""  for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email"> Email </label>
                    
                    
                    <label class="" for="radio-telefono"> <input type="radio" value="telefono" name="contacto" id="radio-telefono">Telefono </label>
                    

                    <label class="" for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" checked> Whatsapp </label>
                    
                </fieldset>
                <fieldset>
                <legend>En Cual horario prefiere ser atendido ?</legend>
                <select name="" id="" >  
                    <option value="">Mañana </option>
                    <option value="">Tarde </option>
                    <option value="">Noche </option>
                </select>

                </fieldset>

                <label class="" for=""> <input type="checkbox" name="" id="" checked> Le Gustaria recibir novedades de la barberia alura?</label>


                <input type ="submit" id="enviar" value="Enviar Formulario" class="enviar">


            </form>
            
            <table>
                <thead> <!-- Etiqueta para encabezado de tablas-->
                <tr>
                    <th>Dia</th>  <!--Para columan de encabezado-->
                    <th>Horario</th>
                </tr>
            </thead>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>


            </table>
                
        </main>
        
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
