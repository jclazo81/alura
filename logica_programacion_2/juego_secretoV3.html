        <script>

            function aleatorio()
            {
                return Math.round(Math.random()*10)); 
            }
         
         var secreto = [];
         secreto.push(aleatorio());
         secreto.push(aleatorio());
         secreto.push(aleatorio());
         secreto.push(aleatorio());
                          
         var input = document.querySelector("input");
         input.focus();


         for(var cont = 0; cont <= secreto.length <= 3; cont++)
         {
            function verificar()
            {
                if (parseInt(input.value) == secreto[cont])
                {
                    alert("usted acerto");
                    break();
                }
                else
                {
                    alert("usted no acerto");
                    input.value = "";
                    input.focus();
         
                }

                
            }
         }
                 
            


         var button = document.querySelector("button");
         button.onclick = verificar;   
            
            
            
        
        
        </script>
