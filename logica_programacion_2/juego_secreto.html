<!DOCTYPE html>
<html> 
    <head>
        <title>Juego Secreto</title>
        <meta charset="UTF-8">
        <!-- <link rel="stylesheet" href="estilo.css" type="text/css"> -->
    </head>
    <body>
        <header></header>
        
        <input type="text" name="txt1" id="txt1" value=" ">
        <button type="submit " value=" " >Verificar si acerto con el secreto</button>
        <!-- <input type="button" name="btn1" id="" value="Ingrese un valor"> -->
        
        
        <script>
              
         var secreto = Math.round(Math.random()*10);
         var input = document.querySelector("input");
         input.focus();

            function verificar()
            {
                if (parseInt(input.value) == secreto)
                {
                    alert("usted acerto");
                }
                else
                {
                    alert("usted no acerto");
                }

                input.value = "";
                input.focus();
            }
         
         var button = document.querySelector("button");
         button.onclick = verificar;   
            
            
            
        
        
        </script>
        
        <footer></footer>
    </body>
</html>
