<!DOCTYPE html>
<html>
    <head>
        <title>Futbol</title>
        <meta charset="UTF-8">

    </head>
<body>
    <header></header>
        <H1>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</H1>
        <script>
              function saltarLinea()
              {
                  document.write("<br><br><br>");
              }

              function imprimir(frase)
              {
                  document.write(frase);
                  saltarLinea();
              }
               var victorias = parseInt(prompt("Informe la cantidad de victorias"));
               var empates = parseInt(prompt("Informe la cantidad de empates"));

               var puntosTotales = victorias * 3 + empates;

                imprimir("El total de puntos del equipo es:" + puntosTotales);
            
            
            if(puntosTotales > 28)  // si puntos totales > 28
            {
              imprimir ("El equipo esta mejor que el anio pasado");
            }
            
            if(puntosTotales < 28)// si puntos totales < 28
            {
            imprimir ("El equipo esta peor que el anio pasado");
            }   
            
            if(puntosTotales == 28)// si puntos totales == 28
            {
            imprimir ("El equipo esta igual que el anio pasado");
            }
        </script>
    
    <footer></footer>
</body>
</html>
