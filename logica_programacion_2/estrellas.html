<!DOCTYPE html>
<html>
    <head>
        <title>Juego de adivinacion</title>
        <meta charset="UTF-8">
        <!-- <link rel="stylesheet" href="estilo.css" type="text/css">-->
    </head>
<body>
    <header></header>
        <h1>JUEGO DE ESTRELLAS</h1>
        <script>
                function saltarLinea()
                {
                    document.write("<br>");
                   
                }
                function imprimir(frase)
                {
                    document.write(frase);
                    saltarLinea();
                }
                
                for (var lineas = 1; lineas <= 3; lineas++ )
                {
                   for(var columnas =1; columnas <=10; columnas++ )
                    {
                    document.write("*");
                    }
                    saltarLinea();
                }
                saltarLinea();
                saltarLinea();
                imprimir("FIN");

                

        </script>
    
    <footer></footer>
</body>
</html>
