<!DOCTYPE html>
<html>
    <head>
        <title>titulo de la pagina web</title>

    </head>
<body>
    <header></header>
    <h1>validador de edad</h1>
    <script>
            
      function saltarLinea()
      {
         document.write("<br>");
      }
      
        function imprimir(frase)
       {
        document.write(frase);
        saltarLinea();
       }

       var nombre = prompt("Digite su nombre");
       const maxedad = 18;
       var edad = parseInt(prompt("Ingrese su edad"));

       
       function validarEdad(edad)
       {
            if (edad <= maxedad)
            {
                imprimir("Eres menor de edad y tu edad es"+" "+edad);
                
            }
           else
           {
                imprimir("Eres mayor de edad y tu edad es"+" "+edad);
           }
            
            
       
        }

       validarEdad(edad);
   
    </script>
    
    
    <footer></footer>
</body>
